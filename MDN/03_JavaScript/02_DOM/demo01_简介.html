<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM简介</title>
</head>
<body>
    <button onclick='c()'>点我</button>
</body>
</html>
<!--
1.DOM定义了文档结构化表述和对结构树的访问方式, 以修改文档结构/ 样式/ 内容
2.从本质来说: DOM将web页面和脚本或编程语言连接起来了 ~ 纽带
3.通常用JavaScript访问DOM, 但其并不是JS的一部分
    1.JavaScript: ECMA制定    ECMAScript
    2.DOM:        W3C制定
-->

<script charset="UTF-8">
    function c() {
        alert('为什么');
    }
</script>
