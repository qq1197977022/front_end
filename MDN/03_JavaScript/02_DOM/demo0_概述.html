<!--
1.DOM
    1.Document Object Model: 文档对象模型
    2.用于呈现及与任意HTML/XML交互的API文档
    3.DOM是载入到浏览器中的文档模型, 用节点树的形式来表现文档, 每个节点表示文档的构成部分
        1.允许运行在浏览器中的代码访问文件中的节点并与之交互
            1.创建 /修改 /移动节点
            2.事件
    4.DOM是浏览器开始实现JavaScript时有W3C制定
        1.传统DOM称之为DOM 0, 现由WHATWG维护DOM生态标准
-->
