三.函数作用域

四.作用域和函数堆栈
    1.递归
        1.实现方式
            1.函数名
            2.arguments.callee: 指向当前函数      ~       arguments.caller: 指向调用当前函数的函数
            3.作用域下指向该函数对象的变量名
            4.eg.
                var foo = function bar() {
                    bar();                  //1.递归
                    arguments.callee();     //2.递归
                    foo();                  //3.递归
                };                          //1. 2, 3等价
    2.嵌套函数
        1.类似Python函数可以嵌套
        2.内部函数对外部函数是私有的, 内部函数自身形成闭包: 函数和该函数所在词法环境的组合
    3.保存变量
        function outSide(x) {
            function inSide(y) {
                return x + y;
            }
            return inSide;
        }
        外部函数每次调用都会重新创建一个新的闭包(因为内部函数不变, 但其所在此法环境可能发生变化), 当返回的inSide不在被引用时, 闭包被垃圾回收
    4.多层嵌套函数
        1.作用域链
    5.命名冲突
        1.优先级: 就近原则
五.闭包
