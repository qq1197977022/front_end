<!--
一.概述
    1.JavaScript是一种基于原型而不是基于类的面向对象语言, 因此对象的层级结构和对象的属性继承关系不清晰
二.基于类 VS 基于原型
    1.--- VS ---
        1.基于类的语言
            1.基于类的面向对象的语言(eg.java, C++), 构建在两个不同实体概念上: 类和实例
        2.JavaScript
            2.基于原型的语言(eg.JavaScript)没有这种区别: 只有对象, 但有原型对象的概念
                1原型对象可看做模板, 新对象从中获取原始属性
                2.任何对象都可以添加(增删)自身属性, 可以在创建时或运行时
                3.任何对象都可以作为另一个对象的原型
    2.定义类
        1.基于类的语言
            1.基于类的语言, 需要专门关键字定义类
            2.在类中定义特殊方法 ~ 构造器, 以创建该类实例
            3.在构造器中完成实例对象的初始化即其他操作
            4.通过关键字new调用构造器来创建类的实例
        2.JavaScript
            1.JavaScript中只需定义构造函数
            2.任何函数都可以作为构造器
            3.通过关键字new调用构造函数来创建对象
    3.子类和继承
        1.基于类的语言
            1.基于类的语言通过在类定义中指明继承关系来构建类的层级结构
            2.子类继承父类的全部属性, 并可以添加和修改继承的属性
        2.JavaScript
            1.JavaScript通过构造器与原型对象相关联的方式来实现继承
    4.添加和删除属性
        1.基于类的语言
            1.在编译时创建类, 并在编译时或运行时对类的实例对象进行初始化
            2.一旦定义了类, 无法对类的属性进行更改
        2.JavaScript
            1.动态语言, 可以在运行时增删对象属性
    5.差异总结
        基于类(java)               基于原型(JavaScript)
            1. ...
            2. ...
            3. ...
            4. ...
            5.遵循类链继承属性        遵循原型链继承属性
-->
