<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环_迭代</title>
</head>
<body>
    <form name="selectForm">
        <p>
            <label for="musicTypes">Choose some music types, then click the button below:</label>
            <select id="musicTypes" name="musicTypes" multiple="multiple">
                <option selected="selected">R&B</option>
                <option>爵士</option>
                <option>布鲁斯</option>
                <option>新纪元</option>
                <option>古典</option>
                <option>戏剧</option>
            </select>
        </p>
        <p><input id="btn" type="button" value="选择了多少个选项?" /></p>
    </form>

</body>
</html>
<script>
/*
一.for语句
 */
    function howMany(selectObj) {
        var selectedNum = 0;
        for (var i = 0; i < selectObj.length; i++) {
            if (selectObj[i].selected) {
                selectedNum++;
            }
        }
        return selectedNum;
    }
    var btn = document.getElementById('btn');
    btn.addEventListener('click', function () {             //添加监听事件
        alert(howMany(document.selectForm.musicTypes));
    });
</script>

<script>
/*
四.label语句
 */
    console.log('------------------------10以内素数');
next:
    for (var outer = 2; outer < 10; outer++) {
        for (var inner = 2; inner < outer; inner++) {
            if (outer % inner === 0) {
                continue next;  //链接到label
            }
        }
        console.log(outer);
    }
    console.log('------------------------10以内素数');
</script>

七.for...in语句

    var obj1 = {name: '杨一帆', age: 18, height: 175};
    //迭代对象

        console.log(attr, obj1[attr]);
    }

    //迭代数组
    var arr1 = ['杨一帆', '路虎', '嫩模', '老鸨', '草泥马'];

        console.log(ele, arr1[ele]);
