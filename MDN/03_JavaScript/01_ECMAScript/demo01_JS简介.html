<!--
一.JS简介
    1.概述
        1.JS是一种 "函数作为一等公民(first-class function)" 的轻量级解释型或即时编译型的编程语言
            1.first-class function: 函数可以和变量一样操作
                1.作为函数参数 或 返回值
                2.赋值

        2.JS是一种基于原型编程,多范式的动态脚本语言,且支持面向对象,命令式和声明式(eg.函数式编程)风格
            1.prototype-based programming: 允许不定义类而创建实例对象

        3.可以用于非浏览器环境
            eg. 1.node.purJS
                2.Apache CouchDB
                3.Adobe Acrobat

        4.原名称: LiveScript

    2.组成
        1.ECMAScript规范: ECMA标准化JS
        2.DOM模型: W3C指定
            1.定义操作HTML文件对象方法
        4.BOM模型:
            1.定义操作浏览器方法
-->
