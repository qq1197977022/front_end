<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏居中对齐技巧</title>
    <style>
        body {
            margin: 0;
        }
        #nav {
            margin-top: 50px;
            background-color: #000;
        }
        nav {
            width: 1199px;
            margin: 0 auto;
            position: relative;
            /*background-color: #fe7100;*/
        }
        nav a {
            /*width: 150px;*/
            /*height: 35px;*/
            float: left;
            padding: 20px 28px;
            color: #FFF;
            text-decoration: none;
        }
        nav:after {
            content: "";
            display: block;
            clear: left;
        }
        a:hover {
            background-color: #FFF;
            color: #000;
        }
        span {
            color: #F00;
            font-size: 2em;
        }
    </style>
</head>
<body>
<div id="nav">
    <nav>
        <a href="#">首页</a>
        <a href="#">Java</a>
        <a href="#">IOS</a>
        <a href="#">UI设计</a>
        <a href="#">前端与移动开发</a>
        <a href="#">PHP</a>
        <a href="#">C/C++</a>
        <a href="#">python</a>
        <a href="#">网络营销</a>
        <a href="#">活动专区</a>
        <a href="#">问答专区</a>
    </nav>
</div>

<h1>导航栏居中对齐技巧 ~ 标签结构 div > nav > a</h1>
<ul>
    <li>div: 满足对%100宽度背景色的需求</li>
    <li>居中: nav + a <span>滚动</span>a标签宽度,<span>调整</span>nav宽度</li>
</ul>
</body>
</html>
