<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换练习</title>
    <style>
        div {
            width: 800px;
            background-color: #FAEBD7;
            margin: 0 auto;
            text-align: center;
        }
        p {
            margin: 0;
            font-size: 2em;
            color: #FF00FF;
        }
        img {
            vertical-align: top;    /*去除img标签默认下巴*/
        }
        #pre, #next {
            border: 2px solid #EA4335;
            font-size: 2em;
        }

        #auto {
            float: left;
        }
        #stop {
            float: right;
        }
        #auto, #stop {
            margin-top: 119px;
            font-size: 2em;
            color: #7B68EE;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div>
        <p id="info">1 / 5</p>
        <button id="auto">自动切换</button>
        <button id="stop">停止切换</button>
        <img src="../02_DOM/img/1.jpg" alt="图1"> <br>
        <button id="pre">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>
</html>
<script>
    let info = document.getElementById('info');
    let pre = document.getElementById('pre');
    let next = document.getElementById('next');
    let img = document.querySelector('img');
    let p = 0;  //向前计数
    let n = 1;  //向后计数
    let auto = document.getElementById('auto');
    let stop = document.getElementById('stop');

    //手动挡
    pre.onclick = function () {
        p = p % 5;
        img.src = `../02_DOM/img/${5-p}.jpg`;
        info.innerText = `${5-p} / 5`;
        p++;
    };
    next.onclick = function () {
        n = n % 5;
        img.src = `../02_DOM/img/${++n}.jpg`;
        info.innerText = `${n} / 5`;
    };

    //自动挡
    let interID = undefined;
    auto.onclick = function () {
        window.clearInterval(interID);  //避免开启多个定时器
        interID = window.setInterval(pre.onclick, 1500);
    };
    stop.onclick = function () {
        window.clearInterval(interID);
    };
</script>
