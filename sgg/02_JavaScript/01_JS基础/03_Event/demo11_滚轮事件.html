<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚轮事件</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: #66CDAA;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
<script>
    let div = document.querySelector('div');
    let height = div.clientHeight;
    document.onwheel = function (e) {
        height += e.deltaY;
        if (height >= 0) {
            div.style.height = `${height}px`;
        } else {
            height = 0;    //height属性非负
        }
    };
</script>
