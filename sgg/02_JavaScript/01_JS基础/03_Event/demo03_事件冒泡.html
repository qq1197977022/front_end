<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: #AFEEEE;
        }
        span {
            background-color: #FFFF00;
        }
        #box2 {
            width: 200px;
            height: 200px;
            background-color: #66CDAA;
            margin-top: 20px;
        }

        #box3 {
            width: 600px;
            height: 400px;
            background-color: #B0C4DE;
        }
        #box4 {
            width: 500px;
            height: 200px;
            background-color: #4c4c4c;
        }
        #box5 {
            width: 100px;
            height: 100px;
            background-color: #AFEEEE;
        }
        #box6 {
            width: 600px;
            height: 400px;
            background-color: #B0C4DE;
        }
        #box7 {
            width: 500px;
            height: 200px;
            background-color: #4c4c4c;
        }
        #box8 {
            width: 100px;
            height: 100px;
            background-color: #AFEEEE;
        }
    </style>
</head>
<body>
    <h3>1.事件冒泡</h3>
    <div id="box1">
        div元素
        <span>内联元素span</span>
    </div>

    <h3>2.取消事件冒泡</h3>
    <div id="box2">
        div元素
        <span>内联元素span</span>
    </div>

    <hr>
    <h3>事件冒泡</h3>
    <div id="box3">
        <div id="box4"></div>
        <div id="box5"></div>
    </div>

    <h3>取消冒泡</h3>
    <div id="box6">
        <div id="box7"></div>
        <div id="box8"></div>
    </div>
</body>
</html>
<script>
    let sp1 = document.querySelector('#box1>span');
    let box1 = document.getElementById('box1');
    sp1.onclick = function (e) {
        alert('span被单击');
    };
    box1.onclick = function () {
        alert('box1被单击');
    };
    document.body.onclick = function () {
        alert('body被单击');
    };

    let sp2 = document.querySelector('#box2>span');
    let box2 = document.getElementById('box2');
    sp2.onclick = function (e) {
        alert('span被单击');
        e.cancelBubble = true;
    };
    box2.onclick = function (e) {
        e.cancelBubble = true;
        alert('box2被单击');
    };
    document.body.onclick = function () {
        alert('body被单击');
    };
</script>
<script>
    let box5 = document.getElementById('box5');
    let box3 = document.getElementById('box3');
    box3.onmousemove = function (e) {
        box5.style.marginLeft = `${e.offsetX}px`;
        box5.style.marginTop = `${e.offsetY-200}px`;
    };
</script>
<script>
    let box8 = document.getElementById('box8');
    let box6 = document.getElementById('box6');
    let box7 = document.getElementById('box7');
    box7.onmousemove = function (e) {
        e.cancelBubble = true;
    };
    box6.onmousemove = function (e) {
        box8.style.marginLeft = `${e.offsetX}px`;
        box8.style.marginTop = `${e.offsetY-200}px`;
    };
</script>
<!--
1.事件冒泡: 即事件的向上传导, 当后代元素绑定事件被触发, 祖先元素相同事件也会被触发
-->
