<script>
    //一.数量词
    console.log('-------------------------------数量词');
    let str1 = '1aabaaa22c345daaaaddd268eEE6mN中国';
    let reg1 = /a{3,}/g;        //a至少3次, 全局
    let reg2 = /a{2,4}/g;       //a至少2次, 最多4次, 全局
    let reg3 = /[^A-z]{2,4}/g;  //任意非字母至少2次, 最多4次, 全局
    let reg4 = /[A-z]{2}/g;     //任意字母正好2次, 全局
    console.log(str1.match(reg1));
    console.log(str1.match(reg2));
    console.log(str1.match(reg3));
    console.log(str1.match(reg4));

    let reg5 = /a+/g;   //a至少1次, 全局;     等价: /a{1,}/g
    let reg6 = /a*/g;   //a至少0次, 全局;     等价: /a{0,}/g
    let reg7 = /[0-9]?/g;   //a至少0次, 最多1次, 全局;     等价: /[0-9]{0,1}/g
    console.log(str1.match(reg5));
    console.log(str1.match(reg6));
    console.log(str1.match(reg7));


    //二.边界
    console.log('-------------------------------边界');
    let str2 = `Aabc
    \nA128N
    A3347N
    MDN`;
    let reg8 = /^A/gm;    //A开头
    let reg9 = /N$/gm;    //N结尾
    console.log(str2.match(reg8));
    console.log(str2.match(reg9));

    /*
    例1. 判断某字符串是否是手机号
     */
    let arrNum = ['15238302277', '1352555555A', '13253333333MDN', '15736F51010', '19937100678', '15324823456'];
    let telNum = /^1[3-9][0-9]{9}$/;    //简化: /^1[3-9]\d{9}$/
    for (let i = 0; i < arrNum.length; i++) {
        console.log(`${i} \t ${telNum.test(arrNum[i])}`);
    }
</script>
<script>
    // 三.字符类别
    console.log('-------------------------------字符类别');
    let str3 = 'abA你137';
    let reg10 = /./g;   //匹配除行结束符外任意单个字符
    console.log(str3.match(reg10));
    /*
    1.字符类别
        \.: 除行结束符外任意单个字符

        \d: 任意阿拉伯数字                  [0-9]
        \D: 反之                           [^0-9]

        \w: 任意基本拉丁字母数字及下划线      [A-z0-9_]
        \W: 反之                           [^A-z0-9_]

        \s: 任意空白符
        \S: 反之

        \t: 制表符
        \r: 回车符
        \n: 换行符
        \v: 垂直制表符
        \f: 换页符
        [\b]: 退格符
        \0: NUll
    2.边界
        \b: 零宽单词边界
        \B: 零宽非单词边界
     */

    let str4 = 'My lover, I love you...-*lover-abc...-*loverabc';
    let reg11 = /\blover/g;     //仅左边界
    let reg12 = /\blover\b/g;   //左右边界
    console.log(str4.match(reg11));
    console.log(str4.match(reg12));

    /*
    例2. 过滤用户误输入的空白
     */
    let userName = '   ad   min   ';
    // let userName = 'ad   min';
    let reg13 = /\s/g;
    let reg14 = /\s+/g;
    let reg15 = /^\s+|\s+$/g;
    let userName1 = userName.replace(reg13, '+');
    console.log(`<${userName1}>`);

    let userName2 = userName.replace(reg14, '+');
    console.log(`<${userName2}>`);

    let userName3 = userName.replace(reg15, '+');
    console.log(`<${userName3}>`);
</script>
