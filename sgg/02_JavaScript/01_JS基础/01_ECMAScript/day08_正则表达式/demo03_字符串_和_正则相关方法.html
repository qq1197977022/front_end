<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串_和_正则相关方法</title>
</head>
<body>

</body>
</html>
<script>
    let str1 = '1a2b3c4D5e6F7Dxyz9768k';
    console.log(str1.split('c'));
    console.log(str1.split(/[A-z]/));   //正则表达式

    console.log(str1.search(/[3-8]D/)); //搜索到返回下标, 反之返回-1
    console.log(str1.search('5D')); //参数为RegExp对象, 非RegExp会自动转换为临时RegExp对象

    console.log(str1.match(/[0-9][A-z]*/g));

    console.log(str1.replace(/[A-z]/g, ''));
</script>
