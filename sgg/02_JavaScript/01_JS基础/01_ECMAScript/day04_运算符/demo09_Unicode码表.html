<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unicode码表</title>
    <style>
        p {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <p>&#2620;</p>
    <p>&#9760;</p>    <!--HTML中必须转换成十进制: 0X2620 - - -> 9760-->
</body>
</html>
<script>
    console.log('\u2620');  //JS支持Unicode码
</script>
