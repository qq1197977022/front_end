<script>
    //非数字操作数,数学关系运算
    var v1 = 1 > '2';    //隐式转换: '2' --> 2
    var v2 = '2' > 1;


    var v3 = 2 > '1a';
    var v4 = '1a' > 2;

    var v5 = 'a' > 'b';     //遍历字符串字符,按字典顺序比较(Unicode码)
    var v6 = 'b' > 'a';
    var v7 = '11' < '7';    //纯数字字符串同上
    var v8 = '2' > '1';
    var v8_1 = '你' > '我';   //我: \u6211, 你: \u4f60
    var v8_2 = '我' > '你';

    var v9 = 'abc' > 'bca';
    var v10 = 'bca' > 'abc';

    var v11 = true > false;    //隐式转换: true ---> 1, false ---> 0
    var v12 = true > false;

    console.log('+++++++++');
    console.log(v1);
    console.log(v2);

    console.log('+++++++++');
    console.log(v3);
    console.log(v4);

    console.log('+++++++++');
    console.log(v5);
    console.log(v6);
    console.log(v7);
    console.log(v8);
    console.log(v8_1);
    console.log(v8_2);

    console.log('+++++++++');
    console.log(v9);
    console.log(v10);

    console.log('+++++++++');
    console.log(v11);
    console.log(v12);

    console.log('11'>'5');



    var obj1 = Object();
    obj1.name = '张三';
    obj1.age = 18;

    for (var n in obj1) {
        console.log(n, obj1[n]);
    }
</script>
<!--
一.关系运算符
    1.数学关系运算符
        1.>
        2.<
        3.>=
        4.<=
    2.成员关系运算符
        1.in:         检测对象是否具有某属性
        2.instanceof: 检测对象是否是某对象的实例
二.非数字操作数进行数学关系运算
-->
