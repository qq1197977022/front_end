<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
</head>
<body>

</body>
</html>

<script>
    var un1 = +3;
    var un2 = +'3';
    var un3 = +true;
    var un4 = +false;
    var un5 = +NaN;
    var un6 = +null;
    var un7 = +undefined;
    var un8 = +'123abc';
    var un9 = +'abc123';

    var un1_1 = -3;
    var un2_2 = -'3';
    var un3_3 = -true;
    var un4_4 = -false;
    var un5_5 = -NaN;
    var un6_6 = -null;
    var un7_7 = -undefined;
    var un8_8 = -'123abc';
    var un9_9 = -'abc123';

    console.log('****************************************\t ~ + ~ 一元运算符');
    console.log(un1, typeof un1);
    console.log(un2, typeof un2);
    console.log(un3, typeof un3);
    console.log(un4, typeof un4);
    console.log(un5, typeof un5);
    console.log(un6, typeof un6);
    console.log(un7, typeof un7);
    console.log(un8, typeof un8);
    console.log(un9, typeof un9);

    console.log('****************************************\t ~ - ~ 一元运算符');
    console.log(un1_1, typeof un1_1);
    console.log(un2_2, typeof un2_2);
    console.log(un3_3, typeof un3_3);
    console.log(un4_4, typeof un4_4);
    console.log(un5_5, typeof un5_5);
    console.log(un6_6, typeof un6_6);
    console.log(un7_7, typeof un7_7);
    console.log(un8_8, typeof un8_8);
    console.log(un9_9, typeof un9_9);
</script>

<!--
一.一元运算符
    1.+             转换为Number
    2.-
    3.~             按位非
    4.!             逻辑非
    5.delete        删除对象属性
    6.void          丢弃表达式返回值
    7.typeof        检测对象类型
-->
