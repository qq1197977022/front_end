<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自增运算符</title>
</head>
<body>

</body>
</html>
<script>
    var a1 = 3;
    var a2 = 3;
    var a3 = 3;
    var a4 = 3;

    var v1 = a1++;  //先赋值,后自增
    var v2 = ++a2;  //先自增,后赋值

    var v3 = a3--;
    var v4 = --a4;

    console.log(v1, a1);
    console.log(v2, a2);

    console.log(v3, a3);
    console.log(v4, a4);
</script>

<!--
一.自增运算符
    1.自增
        1.A++
        2.++A
    2.自减
        1.A--
        2.--A
-->
