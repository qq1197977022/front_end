<!DOCTYPE html>

    <title>相等运算符</title>

</body>

<script>
    console.log(NaN == NaN);    //NaN不和任何值相等,包括自身
    console.log(NaN === NaN);

    console.log(null == undefined);
    console.log(null === undefined);
</script>
<!--
一.相等运算符
    1.值相等
        1.==: 先转换为同一类型后比较
        2.!=
    2.值+类型相等
        1.===: 不转换,直接比较
        2.!==
-->
