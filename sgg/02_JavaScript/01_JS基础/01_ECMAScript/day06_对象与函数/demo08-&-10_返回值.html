<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数返回值</title>
</head>
<body>

</body>
</html>

<script>
    function fun1() {}  //函数默认返回值undefined
    function fun2() {
        return;
    }

    var res1 = fun1();
    var res2 = fun2();
    console.log(res1);
    console.log(res2);
</script>
