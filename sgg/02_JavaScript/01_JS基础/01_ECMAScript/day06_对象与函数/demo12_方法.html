<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法</title>
</head>
<body>

</body>
</html>
<script>
    var dog =  Object();
    //为对象添加方法
    dog.run = function () {
        console.log('狗会跑...');
    };
    dog.eat = function () {
      console.log('狗吃东西...');
    };

    dog.run();
    dog.eat();


    var cat = {
      run: function () {
          console.log('猫会跑..');
      },
      eat: function () {
          console.log('猫吃东西...');
      }
    };

    cat.run();
    cat.eat();


    /*当前JS版本不支持...
    var tom = {
        run() {
            console.log('tom会跑...');
        },
        eat() {
            console.log('tom吃东西...');
        }
    };*/
</script>
<!--
一.方法
    1.分类
        1.普通方法: 对象所拥有的函数称为该对象的方法
        2.生成器方法
        3.异步方法
        4.异步生成器方法
-->
