<script>
    function fun1(a, b) {
        console.log(arguments);
        console.log(arguments.length);
        for (var i = 0; i < arguments.length; i++) {
            console.log('arguments[' + i + '] = ' + arguments[i]);    //索引
        }
        console.log(arguments[a]);    //键值对
        console.log(arguments[b]);
    }

    console.log(fun1);
    fun1(1, 2);

    function fun2(a, b) {
        console.log(a, typeof a);
        console.log(b, typeof b);
    }
    console.log('------------------------------------\t吐槽 ~ 这设计太TM随意了...');
    fun2();
    fun2(1);
    fun2(1, 2, 3);
    fun2('a');
    fun2('a', 'b');
    fun2('a', 'b', 'c');


    function fun3(man) {
        console.log(man['name'], man['age'], man['addr']);
        console.log(man.name, man.age, man.addr);
    }
    var tom = {
        name: '汤姆',
        age: 18,
        addr: '河南郑州'
    };

    fun3(tom);  //对象作为实参
</script>
