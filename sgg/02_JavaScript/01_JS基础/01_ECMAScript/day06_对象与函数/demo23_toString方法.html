<script>
    function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
    }

    let p1 = new Person('孙悟空', 18, '男');
    let p2 = new Person('猪八戒', 28, '男');
    console.log(p1.toString());
    console.log(p2);

    Person.prototype.toString = function () {
        return `name=${this.name}, age=${this.age}, gender=${this.gender}`;
    };

    console.log(p1.toString());
    console.log(p2);
</script>
