<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名函数</title>
</head>
<body>

</body>
</html>
<script>
    //匿名函数
    (function () {
        console.log('匿名函数');
    })();

    //有参匿名函数
    (function (a, b) {
        console.log('a + b = ', a+b);
    })(11, 22);
</script>
