<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <script src="js/jquery-3.3.1.js" defer></script>
    <script src="js/demo06.js" defer></script>
    <style>
        button {
            background-color: #2D2D2D;
            color: #7CFC00;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id='d1' class='box'>d1(class='box')</div>
    <div id='d2' class='box'>d2(class='box')</div>
    <div id='d3'>div3</div>
    <span class='box'>span(class='box')</span>
    <br>
    <ul>
        <li>AAA</li>
        <li title='hello'>BBB(title='hello')</li>
        <li class='box'>CCC(class='box')</li>
        <li title='hello'>DDD(title='hello')</li>
    </ul>

    <hr>
    <button id="btn1">1.选择id=d1的元素</button>
    <button id="btn2">2.选择所有div元素</button>
    <button id="btn3">3.选择所有class=box元素</button>
    <button id="btn4">4.选择所有div和span元素</button>
    <button id="btn5">5.选择所有class=box的div元素</button>
</body>
</html>

一.jQuery基本选择器基于CSS规范
