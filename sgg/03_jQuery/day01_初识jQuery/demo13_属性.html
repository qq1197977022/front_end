<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery属性</title>
    <script src="js/jquery-3.3.1.js" defer></script>
    <script src="js/demo13.js" defer></script>
    <style>
        button {
            font-size: 2em;
            color: #7CFC00;
            background-color: #4c4c4c;
        }
    </style>
</head>
<body>
    <div id="d1" class="box" title="one">d1, class=box</div>
    <div id="d2" class="box" title="two">d2, class=box</div>
    <div id="d3">d3</div>
    <span class="box">span, class=box</span>
    <ul>
        <li>AAA</li>
        <li class="box2" title="hello">BBB</li>
        <li class="box">CCC</li>
        <li title="hello">DDD</li>
        <li title="two"><span>EEE</span></li>
    </ul>
    <label>姓名: <input type="text" name="uName" value="渣渣辉"></label> <br>
    <span>爱好: </span>
    <label><input type="checkbox" name="gender">男</label>
    <label><input type="checkbox" name="gender">女</label> <br>

    <hr>
    <button id="btn1">1.获取第一个div的title属性</button>
    <button id="btn2">2.为所有div添加name=div属性</button>
    <button id="btn3">3.移出所有div的title属性</button>
    <button id="btn4">4.为所有div设置class=div</button>
    <button id="btn5">5.为所有div的class属性添加div值</button>
    <button id="btn6">6.为所有div的class属性移出box值</button>
    <button id="btn7">7.获取最后一个li文本内容</button>
    <button id="btn8">8.设置第一个li内容为<'h1'>MMMMM<'/h1'></button>
    <button id="btn9">9.获取输入框value值</button>
    <button id="btn10">10.将输入框value值设置为古天乐</button>
    <button id="btn11">11.全选爱好</button>
    <button id="btn12">12.爱好全不选</button>
</body>
</html>
