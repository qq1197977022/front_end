<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <script src="js/jquery-3.3.1.js" defer></script>
    <script src="js/demo07.js" defer></script>
    <style>
        div {
            border: 1px #019E8B;
            border-style: dashed dotted solid;
            width: 500px;
            margin: 0 auto;
        }
        button {
            font-size: 2em;
            color: #7CFC00;
            background-color: #2D2D2D;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>AAA</li>
            <li class="box">BBB</li>
            <li title="hello" class="box">CCC<span>DDD</span></li>
            <li title="hello">EEE<span>FFF</span></li>
            <li>GGG</li>
        </ul>
        <span>HHH</span>
    </div>

    <hr>
    <button id="btn1">1.选择div下所有span</button>
    <button id="btn2">2.选择div所有span子元素</button>
    <button id="btn3">3.选择所有class=box的下一个li</button>
    <button id="btn4">4.选择class=box元素后所有兄弟元素</button>
</body>
</html>
