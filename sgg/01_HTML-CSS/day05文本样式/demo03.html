    2.font-family
        1.可以指定多个字体,作为一个回退系统保存
            1.一把最后一个字体设置为通用字体(generic-family),在前面字体均不支持时,尽可能的提高兼容性
                1.若不设置通用字体,当前面字体均不支持时,不同浏览器会使用不同的默认字体,显示效果差异较大
                2.指定通用字体后,当前面字体均不支持时,不同的浏览器都会使用指定通用字体中的一种可用字体,相对来说,提高了兼容性

        2.值
            1.family-name: 指定字体
            2.generic-family
                1.分类
                    1.serif(衬线字体)
                    2.sans-serif(非衬线字体)
                    3.monospace(等宽字体)
                    4.cursive(草书字体)
                    5.fantasy(虚幻字体)
                2.缺省: 默认值,取决于浏览器

    3.font-style
    4.font-weight
        1.该属性实际上是调用了字体的不同版本
            1.这就是为什么使用数值(100~900)时,不会随着数值的变化而变化,因为通常字体没有那么多版本
    5.font-variant
