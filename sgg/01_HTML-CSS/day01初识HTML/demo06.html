<!--
一.历史
1.最早是在一个组织内部发明使用
2.1993.6第一个版本发布第一个版本,供外界使用
3.1995.11HTML2.0
4.各个浏览器厂商对html的支持各不相同导致兼容危机,于是w3c介入,进行实现标准化1997.1发布html3.2标准
5.1999.12w3c发布html4.01标准
6.因为是先有html实现后有html标准,所以html标准具有滞后性,不得不背上历史包袱,导致语法松散,
    于是w3c打算使用xml替换html标准来写网页,但是xml语法极其严格,需要时间适应,于是2000年底w3c发布了从html到xml的过度版本的标准xhtml
7.2004年w3c认为过度成熟,宣布放弃对html支持,使用xml标准,但是遭到了火狐,苹果浏览器厂商反对,成立whatWG研发html5
8.2007年谷歌也加入whatWG推动html5,大大增强了whatWG的实力,于是w3c和whatWG走到了一起,共同制定html5标准
9.2014.10w3c和whatWG共同发布html5标准
10.w3c和whatWG因为理念不同,再次分居...
    1.w3c: h5标准不可变,有新内容发布5.1, 5.x来增加
    2.whatWG: h5标准可变

二.历史产物
因而目前市面上至少有四个在使用的html标准
1.1999.12w3c发布的html4.01标准
2.2000年底w3c发布的xhtml标准
3.w3c的h5标准
4.whatWG的h5标准
Note: 目前w3c和whatWG的h5标准差异不大

三.历史遗留
1.因为存在多个版本的html标准,因而必须在网页中声明当前网页所使用的标准,以确保被浏览器正确解析,即文档声明
    e.g.: <!DOCTYPE html>声明当前网页使用h5标准
2.Note: <!DOCTYPE>不是html标签,仅用于声明当前也变采用的html标准,即告诉浏览器当前页面使用的html版本
-->
