<!--
一.编码字符集发展史
1.ASCII码美国
2.后来计算机传播到欧洲,欧洲人制定IOS-8859-1字符集,以使欧洲字符符号能在计算机中表示
3.在到后来计算机传播到亚洲,中国制定国标GBK字符集,后来对GBK扩充GBK2312
4.各个国家采用不同字符集,国际合作时,出现字符兼容危机
5.于是Unicode出现,采用32位表示一个字符,被称之为万国码
6.但是原ASCII码阵营国不乐意了,原本8位表示的字符,现在却要站32位
7.于是UTF-8采用变长编码实现Unicode字符集
    1.ASCII码字符集仍使用8位编码表示一个字符
    2.欧洲字符使用16位
    3.中国字符使用24位
    4.阿拉伯国家使用32位

二.乱码问题
1.存储: 按照指定字符编码编码为二进制01序列
2.显示: 按照指定字符编码解码01序列
3.乱码本质: 编码-解码所用字符集不一致

三.声明字符编码
1.字符集多种多样
2.不同语言系统默认字符集不同,因而需要在网页中声明字符集,避免乱码
