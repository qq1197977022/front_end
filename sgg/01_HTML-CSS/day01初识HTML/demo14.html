<!DOCTYPE html>
<html lang="en">
<head>
    <title>meta标签学习</title>

    <!--声明字符编码-->
    <meta charset="UTF-8">

    <!--定义网页关键字,用于搜索引擎-->
    <meta name="keywords" content="meta标签, html学习">

    <!--定义网页描述信息-->
    <meta name="description" content="html中meta标签学习">

    <!--定时刷新-->
    <!--<meta http-equiv="refresh" content="1">-->

    <!--重定向-->
    <meta http-equiv="refresh" content="2;url=http://www.baidu.com">
</head>
<body>
    Hi,我们已经搬家了,3秒后转至新家,若没有跳转,请点击:<a href="http://www.baidu.com">http://www.baidu.com</a>
</body>
</html>
