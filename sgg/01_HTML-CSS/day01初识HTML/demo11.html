<!--
1.img标签作用是为被引用图像创建占位符
    1.必须属性
        1.src: 链接图像
        2.alt: 替代文本
            1.搜索引擎抓取图片时,根据alt内容是否与搜索关键字是否匹配来决定是否抓取
     2.Note:
        1.只设置width或height图像会等比例缩放
        2.如果不是自适应页面,一般不通过width/height属性缩放图像
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>图片标签</title>
    </head>
    <body>
        <img src="img/1.gif" alt="松鼠"/>
        <img src="img/2.gif" alt="松鼠"/>
    </body>
</html>
