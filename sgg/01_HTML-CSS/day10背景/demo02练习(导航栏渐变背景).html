<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景练习</title>

    <style>
        #box1{
            width: 990px;
            height: 31px;
            background: #019E8B url(img/bg.gif) repeat-x;
            margin: 100px auto 0;
        }
        ul{
            width: 500px;
            list-style-type: none;
            line-height: 31px;
            margin: 0 auto;
        }
        li{
            display: inline-block;
            margin-left: 30px;
        }
        ul:hover{
            background-color: #019E8B;
        }
        li:hover{
            background-color: #FF0000;
        }

        #box2{
            width: 990px;
            height: 31px;
            background: #019E8B url(img/bg1.png) repeat-x;
            margin: 100px auto 0;
        }

    </style>
</head>
<body>
    <div id="box1">
        <ul>
            <li>首页</li>
            <li>剧集</li>
            <li>电影</li>
            <li>美剧</li>
            <li>韩剧</li>
            <li>动漫</li>
        </ul>
    </div>

    <div id="box2">
        <ul>
            <li>首页</li>
            <li>剧集</li>
            <li>电影</li>
            <li>美剧</li>
            <li>韩剧</li>
            <li>动漫</li>
        </ul>
    </div>

    <hr>
    <p>
        导航条渐变背景 <br>
        1.通过图片可以简单实现
    </p>
</body>
</html>
