<!DOCTYPE html>
<html lang="en">
<head>

    <title>去除内联元素间隙</title>
    <style>
        span {

        }
        div {

        }
        div>span {

        }

    </style>
</head>

    <span>去除内联元素间隙</span>

    <div>
        <span>去除内联元素间隙</span>

        <span>去除内联元素间隙</span>
        <span>去除内联元素间隙</span>
    </div>
    <ol>
        <li>书写方式</li>
        <li>外边距</li>
        <li>父元素font-size:0, 内联元素再设置font-size</li>
    </ol>
</body>
</html>
