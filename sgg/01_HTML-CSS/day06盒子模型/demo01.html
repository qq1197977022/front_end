<!--
一.盒子模型(框模型)
    1.内容 - -> 内边距 - ->  边框 - -> 外边距
    2.内边距呈现元素的背景,背景默认应用于由内容, 内边距, 边框组成的区域
    3.外边距默认透明
    4.内边距, 边框, 外边距可选,默认值都是0,但是许多元素将由用户代理样式表设置外边距和内边距(默认样式)
        1.覆盖浏览器默认样式
            1.分别覆盖
            2.使用通配符选择器统一覆盖
    5.CSS尺寸属性作用对象是盒子内容
    6.外边距可以为负值
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型的简介</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: #FF00FF;
        }
        #box2{
            width: 150px;
            height: 150px;
            background-color: #ff6781;
            border: 25px dotted #000;
            padding: 50px;
        }
        #box22{
            width: 100%;
            height: 100%;
            background-color: #90EE90;
        }
    </style>
</head>
<body>
    <div id="box1">
        1.CSS尺寸属性作用对象是盒子内容 <br>
    </div>

    <hr>
    <div id="box2">
        <div id="box22">
            1.背景默认向外裁剪区域(绘制区域)为border-box
        </div>
    </div>
</body>
</html>
