<!--
一.表格
    1.早期应用: 网页布局
    2.格式化显示数据
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>
    <p>
        1.可以看到表格是由一个个单元格构成的 <br>
        2.table创建表格框线 <br>
        3.tr约束单元格在一行 <br>
        4.td创建标准单元格 <br>
        5.因而在行列合并时,操作对象是单元格 <br>
    </p>
    <hr>
    <table border="1">
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td rowspan="2">A3B3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <!--<td>B3</td>-->
        </tr>
        <tr>
            <td>C1</td>
            <td colspan="2">C2C3</td>
            <!--<td>C3</td>-->
        </tr>
    </table>

    <hr>
    <span>td创建标准单元格</span> <br>
    <span>th创建表头单元格</span>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
