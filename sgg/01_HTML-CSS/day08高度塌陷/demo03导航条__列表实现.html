<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>

    <style>
        *{
            margin:0;
            padding: 0;
        }
        ul{
            width: 1000px;
            background-color: #6495ED;
            overflow: hidden;
            margin: 50px auto 0;
        }
        a{
            text-decoration: none;
            color: #FFf;
            font: bold 16px 微软雅黑 serif;
        }
        li{
            width: 25%;
            list-style-type: none;
            padding: 5px 0;
            text-align: center;
            float: left; /*横向列表项*/
            /*
                或改变元素的生成框的类型为inline-block
                    1.上述浮动后元素的生成框类型也会变成inline-block
                        纠正: 2017年10月25日23:10:38 ~~~ 浮动并不会修改元素生成框的类型(参见: day07浮动/demo03浮动二)!!!
            */
        }
        li:hover{
            background-color: #CC0000;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>
</html>
