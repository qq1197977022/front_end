<!--
参考: http://www.w3cschool.cn/css/css-quote.html
3.外部样式表
    1.导入式
        1.特点: 在整个页面加载完毕后才加载css
            1.用户体验差: 大网页可能会出现,先显示无样式效果,然后才出现带样式的效果
            2.维护容易: 可以在一个CSS文件中引入多个CSS文件,然后再将此CSS文件导入html文件
    2.链接式
        1.特点: 在页面主体部分加载之前加载css
            1.用户体验好: 总是显示带样式的效果
            2.维护难: 要在html中导入多个CSS文件,只能分别引入,后期修改,也必须分别修改
    3.综上,最佳引入CSS方式:
        1.若引入一个CSS文件,使用链接式
        2.若引入多个CSS文件,使用链接式引入一个使用导入式导入了其他CSS文件的CSS文件
            1.既提高了用户体验,又便于后期维护
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
