<!--
一.块级元素(div, p, etc)
    1.div定义文档中的节,用于声明html文档中的一个块区域,即div是一个块级元素
        1.特点: 前后自带换行符
    2.div的语义是定义文档中的节,即块区域;而网页布局就是把网页划分为不同的块区域,因而常用div进行网页布局
        1.div划分块,组合html元素
        2.CSS对块进行格式化
    3.问题: 为什么不用其他块级元素e.g:p标签来进行网页布局?
        1.根据w3c结构,样式,行为分离原则,html只关注语义和内容组织结构
            1.div的语义单纯的就是定义文档中的节,即一个块区域
            2.p标签语义是一篇文章的段落
二.内联元素(span, a, iframe)
三.Note:
    1.a标签中可以嵌套任意元素(块级/内联)
    2.p标签中只能嵌套内联元素,不能嵌套任何块级元素
        1.虽然浏览器在解析时会自动修正,但是通过firebug可以看到这样写是错误的
    3.一般不会在内联元素中嵌套块级元素
    4.实际上h5中已经不再区分块级元素和内联元素(有待学习...)
-->
