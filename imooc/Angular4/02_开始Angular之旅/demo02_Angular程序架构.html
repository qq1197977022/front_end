1.组件: Angular应用的基本构建块, 可理解为带有业务逻辑和数据的HTML
    1.可包含后代组件
2.服务: 封装可重用业务逻辑
    1.组件调用服务
    2.服务之间互相调用
3.指令: 允许向HTML元素添加自定义行为
4.模块: 将应用中不同部分组织成一个Angular可理解的单元

    1.功能: 组件, 服务, 指令
