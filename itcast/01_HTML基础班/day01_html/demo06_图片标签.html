<!--
1.必须属性
    1.src
    2.alt
2.从技术上讲,图像不是插入到html页面中,而是链接到html页面上,<img>标签作用是为被引用图像创建占位符
3.width和height属性只写一个,图像会等比缩放
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <img src="https://www.w3cschool.cn/attachments/cover/cover_htmltags.png?t=1500443473" alt="图片" title="w3c">
    <p title="这是p标签">大河向东流</p>
</body>
</html>
