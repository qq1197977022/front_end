<!--
1.认识html
    1.超文本标记语言(不是编程语言)
        1.对网页内容使用特定语义标签进行标记
2.html结构: 如下
3.html好htm区别
    1.htm是早期文件名,早期系统最长支持3个字符的扩展名
4.后缀不能决定文件格式,只能决定打开方式(关联程序)
-->
<!DOCTYPE html>
<!--
    1.< !DOCTYPE>不是html标签
    2.仅用于告知浏览器当前页面使用的html版本
    3.不区分大小写
-->
<html lang="en">
<!--
    1.根标签,是其他标签的容器
    2.告知浏览器当前文档是html文档
-->
<head>
    <meta charset="UTF-8">
    <title>html快捷键和sublime快捷键</title>
</head>
<body>

</body>
</html>
