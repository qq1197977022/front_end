<!--
1.网页组成元素
    1.图文, 音视频, 超链接, 控件
2.标准
    1.结构: html
    2.表现: css
    3.行为: purJS
3.浏览器
    1.上网客户端
    2.内核 == 渲染引擎
        1.IE: trident
        2.chrome/opera: blink
        3.firefox: gecko
        4.apple: webkit
    3.兼容性: 兼容不同内核渲染规则
4.http协议: 超文本传输协议 - - ->B/S通信传输数据约束和规范
5.url协议格式:scheme://host.domain:port/path/filename
    1.scheme: 定义因特网服务类型(eg: http)
    2.host: 定义域主机(http默认主机是www; 其他: sports, news等)
    3.domain: 定义因特网域名(eg: baidu.com)
    4.:port: 端口号
    5.path: 文件在服务器上路径
    6.filename: 文件名
-->
