<!--
1.使浏览器支持独立于表格表头,表格页脚的表格主体滚动,当打印长表格时,表头和表格页脚能被打印在包含表格主体数据的每个页面上
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标准结构</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th>表头单元格</th>
            <th>表头单元格</th>
            <th>表头单元格</th>
        </tr>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>标准单元格</td>
            <td>标准单元格</td>
            <td>标准单元格</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>20</td>
            <td>男</td>
        </tr>
        <tr>
            <td>翠花</td>
            <td>20</td>
            <td>女</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>表注</td>
            <td>表注</td>
            <td>表注</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
