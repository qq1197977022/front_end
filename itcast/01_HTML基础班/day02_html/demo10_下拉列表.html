<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表</title>
</head>
<body>
    <label for="city1">市(区) </label>
    <select name="city1" id="city1">
        <optgroup label="北京">
            <option value="cpq">昌平区</option>
            <option value="cyq">朝阳区</option>
            <option value="hdq">海淀区</option>
        </optgroup>
        <optgroup label="郑州">
            <option value="jsq">金水区</option>
            <option value="eqq">二七区</option>
            <option value="zyq">中原区</option>
        </optgroup>
    </select>

    <hr>
    <label for="city2">市(区) </label>
    <select name="city2" id="city2" multiple="multiple">
        <optgroup label="北京">
            <option value="cpq">昌平区</option>
            <option value="cyq">朝阳区</option>
            <option value="hdq">海淀区</option>
        </optgroup>
        <optgroup label="郑州">
            <option value="jsq">金水区</option>
            <option value="eqq">二七区</option>
            <option value="zyq">中原区</option>
        </optgroup>
    </select>
</body>
</html>
