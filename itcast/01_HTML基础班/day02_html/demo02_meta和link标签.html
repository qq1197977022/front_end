<!--
1.meta: 定义文档相关元信息(数据的数据信息)
    1.http-equiv: 模拟http响应头
        1.content-type: 文档字符编码
        2.default-style: 默认样式表
        3.refresh
            1.自动刷新时间间隔
            2.页面重定向
    2.H4.0和H5区别: content-type不再是唯一指定文档字符编码的唯一方式,H5新增charset属性
2.link: 定义文档与外部资源间关系
    1.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meta和link标签</title>
    <!--设置网站logo图标-->
    <link rel="icon" href="practice/img/favicon.ico">
</head>
<body>

</body>
</html>
