<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多选框_按钮_控件分组边框</title>
</head>
<body>
    <p>1.多选框</p>
    <form action="#" name="fruit">
        <label for="apple">苹果</label>
        <input type="checkbox" name="foot" id="apple">
        <label for="banana">香蕉</label>
        <input type="checkbox" name="foot" id="banana">
        <label for="pear">梨</label>
        <input type="checkbox" name="foot" id="pear">
    </form>

    <p>2.多行文本框</p>
    <label for="self">自我介绍</label>
    <form action="#">
        <textarea id="self" cols="25" rows="5" title="自我介绍"></textarea>
    </form>

    <p>3.文件长传控件</p>
    <form action="#">
        <input type="file">
    </form>

    <p>4.input按钮</p>
    <form action="#">
        <input type="submit" formaction="#">
    </form>

    <p>5.button按钮</p>
    <form action="#">
        <button>快来点我呀!</button>
    </form>

    <hr>
    <form action="#">
        <!--定义围绕表单控件的边框-->
        <fieldset>
            <!--fieldset控件标题-->
            <legend align="center">基本信息</legend>
            账号:<input type="text" title="用户名"> <br>
            密码:<input type="password" title="密码"> <br>
            男<input type="radio" title="性别" name="gender">
            女<input type="radio" title="性别" name="gender">
        </fieldset>
    </form>
</body>
</html>
