<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格合并</title>
</head>
<body>
    <table border="1">
        <caption>表格标题</caption>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>20</td>
            <td>男</td>
        </tr>
    </table>

    <br>
    <table border="1">
        <caption>合并单元格</caption>
        <tr>
            <td colspan="2">列合并</td>
            <!--<td>年龄</td>-->
            <td rowspan="2">行合并</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>20</td>
            <!--<td>男</td>-->
        </tr>
    </table>
</body>
</html>
