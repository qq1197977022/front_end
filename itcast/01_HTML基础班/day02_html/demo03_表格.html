<!--
1.H5中仅支持border属性
    1."": 不显示边框- ->语义: 可用于布局目的
    2.1: 显示边框- - ->语义: 不用于布局目的
2.表格中的单元格
    1.th: 表头单元格
    2.td: 标准单元格
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>表头单元格</th>
            <th>表头单元格</th>
            <th>表头单元格</th>
        </tr>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>标准单元格</td>
            <td>标准单元格</td>
            <td>标准单元格</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>20</td>
            <td>男</td>
        </tr>
        <tr>
            <td>翠花</td>
            <td>20</td>
            <td>女</td>
        </tr>
    </table>

    <br>
    <table>
        <tr>
            <th>表头单元格</th>
            <th>表头单元格</th>
            <th>表头单元格</th>
        </tr>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>标准单元格</td>
            <td>标准单元格</td>
            <td>标准单元格</td>
        </tr>
        <tr>
            <td>马六</td>
            <td>20</td>
            <td>男</td>
        </tr>
        <tr>
            <td>翠花</td>
            <td>20</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
