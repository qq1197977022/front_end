<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5表单控件</title>
</head>
<body>
    <form action="#">
        个人主页:<input type="url" title="网址"> <br>
        颜色: <input type="color" title="颜色"> <br>
        日期:<input type="date" title="日期"> <br>
        时间:<input type="time" title="时间"> <br>
        日期和时间:<input type="datetime" title="日期时间"> <br>
        本地日期时间:<input type="datetime-local" title="本地日期时间"> <br>
        E-mail:<input type="email" title="邮箱地址"> <br>
        隐藏:<input type="hidden" title="隐藏"> <br>
        范围:<input type="range" title="范围"> <br>
        数字:<input type="number" step="5" title="数字"> <br>
        <input type="submit">
    </form>
</body>
</html>
