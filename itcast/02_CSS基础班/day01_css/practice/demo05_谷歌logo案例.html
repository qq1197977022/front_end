<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷歌logo案例</title>
    <link rel="icon" href="img/googleg_lodp.ico">
    <style>
        #out {
            width: 700px;
            height: 150px;
            margin: 100px auto 0;
            /*background-color: #7B68EE;*/
        }
        .sf {
            font: 200px Serif, cursive; /*设置字体大小, 系列*/
        }
        #g1 {
            color: #4285F4;
        }
        #o1 {
            color: #EA4335;
        }
        #o2 {
            color: #FBBC05;
        }
        #g2 {
            color: #4285F4;
        }
        #l {
            color: #34A853;
        }
        #e {
            color: #EA4335;
        }
    </style>
</head>
<body>
    <div id="out">
        <span id="g1" class="sf">G</span>
        <span id="o1" class="sf">o</span>
        <span id="o2" class="sf">o</span>
        <span id="g2" class="sf">g</span>
        <span id="l" class="sf">l</span>
        <span id="e" class="sf">e</span>

    </div>
</body>
</html>
