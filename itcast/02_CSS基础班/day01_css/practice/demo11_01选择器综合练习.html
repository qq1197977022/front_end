<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器综合练习</title>
    <style>
        /*
            div.div1 ul.box li,div.div1 p
            div.div1: 交集选择器
            div.div1 ul.box: 后代选择器
            div.div1 ul.box li, div.div1 p: 群组(并集)选择器
         */
        div.div1 ul.box li, div.div1 p {
            font-size: 35px;
            color: #34A853;
        }
    </style>
</head>
<body>
    <div class="div1">
        <ul>
            <li>列表项~~~>打酱油,辅助对比</li>
            <li>列表项~~~>打酱油,辅助对比</li>
        </ul>
        <ul class="box">
            <li>列表项</li>
            <li>列表项</li>
        </ul>
        <p>段落</p>
        <div>
            div文档节~~~>打酱油,辅助对比
        </div>
        <p>段落</p>
    </div>
</body>
</html>
