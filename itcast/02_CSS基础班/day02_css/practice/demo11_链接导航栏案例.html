<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接导航栏案例</title>
    <style>
        /*nav {*/
            /*background-color: #34A853;*/
            /*text-align: center;*/
        /*}*/
        /*li {*/
            /*background-color: #9932CC;*/
        /*}*/
        /*ul {*/
            /*background-color: #F5DEB3;*/
        /*}*/
        /*按nav, ul, li顺序一次分别设置背景属性可以发现它们都是块元素*/


        body {
            margin: 0;
        }

        nav {
            height: 60px;
            background-color: #AAAAAA;
            text-align: center;
            line-height: 60px;
        }
        a:link {
            display: inline-block;
            width: 100px;
            text-decoration: none;
            color: #F5DEB3;
        }
        a:visited {
            color: #ff6781;
        }
        nav a:nth-child(odd):hover {
        /*
            1.结构伪类选择器
            2.用户行为选择器
        */
            color: #9932CC;
            background-color: #EEEEEE;
            text-decoration: underline;
        }
        nav a:nth-child(even):hover {
            color: #EA4335;
            background-color: #66CDAA;
        }
        a:active {
            font-size: 25px;
            /*background-color: #000; 无效: 因其优先级低于nav a:nth-child(even):hover和nav a:nth-child(odd):hover选择器*/
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">天猫</a>
        <a href="#">聚划算</a>
        <a href="#">超市</a>
        <a href="#">头条</a>
        <a href="#">阿里旅行</a>
        <a href="#">电器城</a>
        <a href="#">淘抢购</a>
        <a href="#">苏宁易购</a>
        <a href="#">智能生活</a>
    </nav>
</body>
</html>
