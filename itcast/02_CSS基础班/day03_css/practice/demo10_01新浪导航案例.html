<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新浪导航案例</title>
    <style>
        body {
            margin: 0;
        }
        #top_nav {
            height: 41px;
            /*background-color: #AABBCC;*/
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        nav {
            width: 1000px;
            /*background-color: #019E8B;  !*块元素nav中所有子元素都浮动,不在文档流中*!*/
            margin: 0 auto;
            word-spacing: 20px;
        }
        nav a {
            display: inline-block;
            line-height: 41px;
            font-size: 12px;
            text-decoration: none;
            text-align: center;
            color: #4c4c4c;
            padding: 0 11px;
        }
        nav a:hover {
            color: #ff8400;
            background-color: #242424;
        }
        #left {
            float: left;
        }
        #right {
            float: right;
        }
    </style>
</head>
<body>
    <div id="top_nav">
        <nav>
            <div id="left">
                <a href="#">设为首页</a>
                <a href="#">手机新浪网</a>
                <a href="#">移动客户端</a>
            </div>

            <div id="right">
                <a href="#">登录</a>
                <a href="#">微博</a>
                <a href="#">博客</a>
                <a href="#">邮箱</a>
                <a href="#">网站导航</a>
            </div>
        </nav>
    </div>
</body>
</html>
