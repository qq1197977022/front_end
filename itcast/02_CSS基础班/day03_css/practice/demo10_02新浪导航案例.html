<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新浪导航案例</title>
    <style>
        body {
            margin: 0;
        }
        #top_nav {
            /*background-color: #4c4c4c;*/
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        nav {
            width: 1000px;
            margin: 0 auto;
            /*background-color: #019E8B;*/
        }
        #left {
            float: left;
        }
        #right {
            float: right;
        }
        /*清除浮动
            nav:after {
            content: "";
            display: block;
            clear: both;
            }
        */
        /*清除浮动,终极方案*/
        .clear:after {
            content: "";
            display: block;
            clear: both;
        }
        nav a {
            display: inline-block;
            font: 12px \5FAE\8F6F\96C5\9ED1;
            color: #4c4c4c;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #edeef0;
            color: #ff8400;
        }
    </style>
</head>
<body>
    <div id="top_nav">
        <nav class="clear">
            <div id="left">
                <a href="#">设为首页</a>
                <a href="#">手机新浪网</a>
                <a href="#">移动客户端</a>
            </div>
            <div id="right">
                <a href="#">登录</a>
                <a href="#">微博</a>
                <a href="#">博客</a>
                <a href="#">邮箱</a>
                <a href="#">网站导航</a>
            </div>
        </nav>
    </div>

    <br><br><br><br><br>
    <p>
        相比 <a href="demo10_01新浪导航案例.html">demo10_01新浪导航案例</a>,
        本例高度不是固定而是有内容撑开,随意改变字体大小,样式不变
    </p>
</body>
</html>
