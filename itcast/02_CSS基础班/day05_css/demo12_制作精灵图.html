<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作精灵图</title>
    <style>
        #d1 {
            width: 44px;
            height: 46px;
            background: url("practice/img/my_sprite.png") no-repeat;
        }
        #d2 {
            width: 44px;
            height: 46px;
            background: url("practice/img/my_sprite.png") no-repeat -456px 0;
        }
        #d3 {
            width: 44px;
            height: 46px;
            background: url("practice/img/my_sprite.png") no-repeat -456px -456px;
        }
        #d4 {
            width: 91px;
            height: 41px;
            background: url("practice/img/my_sprite.png") no-repeat 0 -459px;
        }
        #img {
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="d1"></div>

    <hr>
    <div id="d2"></div>

    <hr>
    <div id="d3"></div>

    <hr>
    <div id="d4"></div>

    <hr>
    <div id="img">
        <img src="practice/img/my_sprite.png" alt="css-sprite0">
    </div>
</body>
</html>
