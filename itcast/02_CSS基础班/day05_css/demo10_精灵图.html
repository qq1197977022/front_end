<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精灵图</title>
    <style>
        #d1 {
            width: 21px;
            height: 24px;
            background: url("practice/img/tb_cssSprite.png") no-repeat;
        }
        #d2 {
            width: 24px;
            height: 22px;
            background: url("practice/img/tb_cssSprite.png") no-repeat 0 -45px;
        }
        #d3 {
            width: 82px;
            height: 23px;
            background: url("practice/img/tb_cssSprite.png") no-repeat 0 -806px;
        }
        #img {
            width: 220px;
            height: 898px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="d1"></div>

    <hr>
    <div id="d2"></div>

    <hr>
    <div id="d3"></div>

    <hr>
    <h1>CSS-Sprite</h1>
    <div id="img">
        <img src="practice/img/tb_cssSprite.png" alt="css-sprite">
    </div>
</body>
</html>
