<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航案例作业</title>
    <style>
        #banner {
            width: 602px;
            margin: 0 auto;
        }
        #banner>nav {
            background-image: url("img/nav_bg.jpg");
        }
        #banner>nav>a {
            display: inline-block;
            height: 32px;
            background: url("img/a_link_bg.jpg");
            text-decoration: none;
            line-height: 32px;
            padding: 0 15px;
        }
        #banner>nav>a:first-child {
            margin-left: 14px; /*微调,使nav左右两端视觉效果一致*/
        }
        #banner>nav>a:hover {
            background: url("img/a_hover_bg.jpg");
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="img/banner1.jpg" alt="banner图1">
        <nav>
            <a href="#">首页导航</a>
            <a href="#">首页导航</a>
            <a href="#">首页导航</a>
            <a href="#">首页导航</a>
            <a href="#">首页导航</a>
            <a href="#">首页导航</a>
        </nav>
    </div>
</body>
</html>
