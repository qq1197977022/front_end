<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位案例</title>
    <style>
        nav {
            width: 800px;
            background-color: #b3ffff;
            margin: 100px auto 0;
        }
        ul {
            margin: 0;
            padding: 10px 0;
        }
        ul li {
            display: inline-block;
            margin-left: 12.5%;
        }
        ul li:first-child {
            position: relative;
        }
        ul li>img {
            position: absolute;
            left: 19px;
            top: -18px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="img/new.png" alt="新品标识图片">
                <a href="#">宇宙神机</a>
            </li>
            <li><a href="#">宇宙神机</a></li>
            <li><a href="#">宇宙神机</a></li>
            <li><a href="#">宇宙神机</a></li>
        </ul>
    </nav>
    <p style="font-size: 35px; color: #F00;">
        使用"子绝父相"定位
    </p>
</body>
</html>
