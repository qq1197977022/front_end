        #title {
            height: 23px;

        #content {

            height: 279px;

            background-color: #FFF;
            font: 16px/30px \5FAE\8F6F\96C5\9ED1;
        }
        #content>ul {
            margin: 0;
            padding: 0 15px 0 32px;
            list-style-image: url("img/list_img.gif")
        }
        #content>ul li{
            border-bottom: 1px dashed #666;
        }
        #content>ul li:last-child {
            border-bottom: none;
        }
        #content>ul a {
            text-decoration: none;
        }
    </style>
