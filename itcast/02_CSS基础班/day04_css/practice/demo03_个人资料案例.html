<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料案例</title>
    <style>
        #main {
            width: 208px;
            /*height: 384*/
            margin: 0 auto;
            border: 1px solid #cecece;
        }
        #title {
            height: 25px;
            background-color: #ECEDEE;
            font: 14px/25px \5FAE\8F6F\96C5\9ED1;
            padding-left: 9px;
        }
        #photo {
            width: 180px;
            height: 180px;
            margin: 10px auto;
            border: 1px solid #cecece;
        }
        #intro {
            text-align: center;
            padding: 0 0 10px;
            border-bottom: 1px dotted #D1D1D1;
        }
        #intro>img {
            padding-left: 5px;
        }
        #intro>button {
            padding: 1px 10px 1px 5px;
            margin-top: 8px;
            background-color: #EEEEF2;
        }
        #connect {
            text-align: center;
            margin: 20px auto;
        }
        #connect>button {
            padding: 1px 10px;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="title">个人资料</div>
        <div id="photo">
            <img src="img/photo.jpg" alt="头像">
        </div>
        <div id="intro">
            <span>V闪闪</span>
            <img src="img/v.jpg" alt="大V图标"><br>
            <button><img src="img/vb.jpg" alt="微博图标">&nbsp;微博</button>
        </div>
        <div id="connect">
            <button type="button">加好友</button>
            <button type="button">发纸条</button><br>
            <button type="button">加好友</button>
            <button type="button">加好友</button>
        </div>
    </div>
</body>
</html>
