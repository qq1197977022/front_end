<script>
    var num = Number(prompt('请输入一个3位正整数:'));

    var n1 = parseInt(num / 100);       //百位
    console.log(n1);

    num = num % 100;
    var n2 = parseInt(num / 10);        //十位
    console.log(n2);

    num = num % 10;                     //个位
    console.log(num);

    console.log(n1 + n2 + num);
</script>
