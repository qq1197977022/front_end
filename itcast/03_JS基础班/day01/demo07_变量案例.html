<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量案例</title>
</head>
<body>
    <h1></h1>
</body>
</html>
<script>
    var ssd = prompt("请输入摄氏度: ");
    var hsd = 9/5 * ssd + 32;
    var ele1 = document.getElementsByTagName('h1');
    ele1[0].innerHTML = '华氏度: ' + hsd;
</script>
