<!--
1.算术运算符
    1.+, -, *, /, %, ++, --
    Note: 分母为0,结果为Infinity ~ 数字

2.赋值运算符
    1. =
    2. +=, -=, *=, /=
3.字符串链接运算符 +
    1.字符串 + 字符串 = 字符串链接
    2.字符串 + 数字 = 字符串
4.类型转换
    1.自动类型转换
        1.数字 -/+/*// 数字字符串 = 数字
        2.数字 -/+/*// 非数字字符串 = NaN(数字)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>

</body>
</html>
<script>
    var n1 = 3;
    var s1 = '123';
    var v1 = n1 - s1;
    alert(v1);    alert(typeof v1);

    var v2 = s1 - n1;
    alert(v2);    alert(typeof v2);

    var s2 = '123abc';
    var v3 = n1 - s2;
    alert(v3);    alert(typeof v3);

    var s3 = 'abc';
    var v4 = n1 - s3;
    alert(v4);    alert(typeof v4);

    alert(3/0);   alert(typeof (3/0));
</script>
