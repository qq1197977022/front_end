<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量和变量命名规则</title>
</head>
<body>

</body>
</html>
<!--
1.局部变量: 函数内部声明的变量
2.全局变量
    1.函数外声明的变量
    2.隐式声明的变量 ~ 不管在函数内还是函数外
3.变量生存周期
    1.局部变量: 随函数执行结束,即被销毁
    2.全局变量: 随页面关闭被销毁
-->
<script>
//一.声明变量
    //隐式声明变量
    v = 33;

    var v1;  //声明变量
    alert(v1);   //变量默认初始化为undefined,表示该变量未被初始化

    //声明多个变量(单行 or 跨行)
    var a = 4, b = 5, c;    //单行

    var d,  //跨行
        e,
        f = 6;

    alert(v); alert(a); alert(b); alert(f);
/*
二.命名规则 ~ 同java
    1.字母, 数字, _, $
    2.非数字开头, 非关键字
    3.大小写敏感
*/
</script>
