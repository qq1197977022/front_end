<!--
一.借鉴
    1.C ~ 基本语法
    2.java ~ 的数据类型和内存管理
    3.Scheme语言 ~ 把函数作为第一等名(first class)
    4.self语言 ~ 使用基于原型的继承机制

二.发展简史
    1.1995.2发布第一版命名LiveScript后为借助java的热浪改名为JavaScript
    2.1997以JavaScript1.1为基础,Netscape, Sun, 微软, Borland和其他队脚本编程感兴趣的公司组成TC39(ECMA)小组,指定ECMA-262即ECMAScript1.0
    3.1998.6ECMAScript2.0发布
    4.1999.12ECMAScript3.0发布,成为JavaScript通行标准,得到广泛支持
    5.2007.10ECMAScript4.0草案发布,分歧太大,最终失败
    6.2009.12ECMAScript5.0发布
    7.2015.6.17ECMAScript6发布,即ECMAScript2015

三.概述
    1.组成
        1.ESMAScript JS标准
        2.DOM: Document Object Model
        3.BOM: Browser Object Model
    2.特点
        1.解释执行(浏览器渲染引擎内置JS解释器)
        2.基于对象
            1.基于对象和面向对象区别
                1.基于对象是指: 采用对象封装技术,将数据和操作捆绑在一起,但是并没有合理地使用多态,继承等面向对象技术进行软件设计;其中的"没有合理使用"这一修饰非常重要,它道出了面向对象和基于对象的本质区别
                2.利用对象封装技术把数据和操作捆绑在一起,但没有多态和继承等面向对象技术
    3.应用
        1.表单验证
        2.轮播
        3.游戏开发
        4.动态内容更改
四.用法
    1.script标签
        1.定义客户端脚本eg.JavaScript...etc
        2.H5中type属性可省略
    2.用法
        1.内部
            1.执行顺序: 和浏览器解释执行顺序 + script标签位置有关
        2.外部
            1.script标签内容必须为空
            2.执行顺序
                1.默认: 优先 ~ 先执行脚本,后解析页面内容
                2.async: 异步 ~ 边解析页面内容,边执行脚本
                3.defer: 延迟 ~ 先解析页面内容,后执行脚本
    3.Note:
        1.frameset标签之后的脚本会被忽略
-->
