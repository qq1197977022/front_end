<script>
/*
一.数据类型
    1.分类
        1.字符串String
            1.字面值由单/双引号定界
            2.可以使用索引位置访问字符串中字符
            3.Note: 尽量不要把字符串变量声明为对象
                1.因执行速度慢
                2.JS在执行属性/方法时原始类型会被当做该类型对象处理
        2.数字Number
            1.JS只有一种数值类型,可以带小数点或不带
            2.表示
                1.十进制, 八进制, 十六进制, 科学计数法
        3.布尔Boolean
            1.true / false
        4.数组Array
        5.对象Object
        6.空Null: 清空变量
        7.未定义Undefined: 表示变量尚未被初始化
    2.特点
        1.动态类型: 同一变量可存储不同类型的值
    3.声明变量
        1.声明为原始值: 默认初始化为undefined,表示尚未初始化
        2.声明为实例对象
            1.默认初始化实例化
            2.自定义初始化实例化
    4.各数据类型即可声明为原始类型也可以声明为对象 ~ 同Java
    5.JS中一切皆对象,因JS在执行属性/方法时会把原始类型当做该类型的对象处理
*/
    //声明为原始值
    var v2 = 3;    alert(v2);

    //实例化
    //1.默认初始化实例化
    var n1 = new Number;    alert(n1);
    //2.自定义初始化实例化
    var s1 = new String('字符串');    alert(s1);

    //动态类型
    var v1;    alert(v1 + '------>' +typeof v1);
    v1 = 5;    alert(v1 + '------>' +typeof v1);
    v1 = '字符串';    alert(v1 + '------>' +typeof v1);

    console.log('-------------------------------');
    var s2 = '字符串';    //声明为原始值,并初始化
    var s3 = new String('字符串');    //声明为实例对象,并自定义初始化
    console.log(s2 == s3);
    console.log(s2 === s3);
    console.log('-------------------------------');
</script>
