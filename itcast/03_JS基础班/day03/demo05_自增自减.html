<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自增自减</title>
</head>
<body>
    <a href="../day01/demo10_运算符.html">运算符</a>
</body>
</html>
<script>
    var a1 = 3;
    var a2 = 3;
    var b1 = ++a1;  //先自增,后赋值
    var b2 = a2++;  //先复制,后自增
    console.log('a1 = ' + a1 + '\t' + 'b1 = ' + b1);
    console.log('a2 = ' + a2 + '\t' + 'b2 = ' + b2);
</script>
