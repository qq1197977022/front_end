<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环案例</title>
</head>
<body>

</body>
</html>
<script>
    document.write('------第一题------' + '<br>');
    for (var i = 0; i < 2; i++) {
        for (var j = 0; j < 10; j++) {
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('------第二题------' + '<br>');
    for (var m = 0; m < 10; m++) {
        for (var n = 0; n <= m; n++) {
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('------第三题------' + '<br>');
    for (var a = 1; a < 10; a++) {
        for (var b = 1; b <= a; b++) {
            document.write(b + ' x ' + a + '=' + a*b + '&nbsp;&nbsp;&nbsp;&nbsp;');
        }
        document.write('<br>');
    }
</script>
