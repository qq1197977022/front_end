<script>
    //第一题
    var v1 = prompt('请输入成绩: ');
    switch (true) {
        case v1 >= 0 && v1 < 20: console.log('A'); break;
        case v1 >= 20 && v1 < 40: console.log('B'); break;
        case v1 >= 40 && v1 < 60: console.log('C'); break;
        case v1 >= 60 && v1 < 80: console.log('D'); break;
        case v1 >= 80 && v1 < 100: console.log('E'); break;
        default:
            console.log('你TM逗我呢?');
    }

    //第二题
    var m = prompt('请输入月份: ');
    if (m >= 1 && m <= 12) {
        switch (true) {
            case m >= 3 && m < 6: console.log('春'); break;
            case m >= 6 && m < 9: console.log('夏'); break;
            case m >= 9 && m < 12: console.log('秋'); break;
            default:
                console.log('冬');
            }
    } else {
        console.log('这TM火星来的?');
    }
</script>
