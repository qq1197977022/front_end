<!--
一.数组
    1.创建数组对象
        1.默认初始化实例化
            1.var arr = new Array();
        2.自定义初始化实例化
            1.var arr = new Array('a', 'b', 'c');
        3.字面
            1.var arr = ['a', 'b', 'c'];
    2.访问数组元素
        1.索引访问arr[i]
    3.JS数组元素可以是任意类型对象
        1.Note: JS中一切皆对象,因在执行属性或方法是会把原始类型当做对象处理
        2.var arr = ['a', 'b', 1, 2]
    4.除了JS预定义方法和属性,可以添加新的属性和方法
-->
<script>
//穿件数组对象
    //默认初始化实例化
    var arr1 = new Array();
    //自定义初始化实例化
    var arr2 = new Array(1, 2, 3, 'a', 'b', 'c');
    //字面
    var arr3 = [1, 2, 3, 'a', 'b', 'c'];
    console.log(arr1);

    console.log(arr2);
    console.log('arr2[0]-->' + typeof arr2[0] + '\t' + 'arr2[3]-->' + typeof arr2[3]);

    console.log(arr3);
    console.log('arr3[0]-->' + typeof arr3[0] + '\t' + 'arr3[3]-->' + typeof arr3[3]);

    //链接数组
    arr4 = arr2.concat(arr3);
    console.log(arr4);
</script>
