<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
    <button onclick="f1(1, 4)">function关键字声明函数 ~ 命名函数</button>

    <br><br>
    <button onclick="f2(2, 3)">function关键字声明函数 ~ 匿名函数</button>

    <br><br>
    <button onclick="f3(3, 3)">函数对象构造函数Function</button>


    <h1><a href="../day01/demo06_变量和命名规则.html">参见: 变量和命名规则</a></h1>
</body>
</html>
<!--
1.定义函数
    1.函数声明关键字: function
        1.函数
        2.匿名函数
    2.构造函数: Function
    3.函数对象属性
        1.arguments对象 ~ 存储实参的数组
-->
<script>
//function关键字声明函数
    //命名函数
    function f1(x, y) {
        console.log('命名函数' + (x + y));
    }
    //匿名函数
    var f2 = function (x, y) {
        console.log('匿名函数' + (x + y));
    };
    //自调用函数
    (function (x, y) {
        alert(x + y);
    })(3, 4);


//函数对象构造函数声明函数
    //函数构造函数
    var f3 = new Function('x', 'y', 'console.log(x + y)');
    function add(x, y) {
        console.log(arguments);
        console.log(typeof arguments);
    }
    add(3, 4);


    var arr = ['a', 'b', 2];
    console.log(typeof arr);
</script>
