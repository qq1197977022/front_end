<!--
一.为什么学习框架
    1.提高开发效率
    2.提高开发效率历程: 原生JS --*> jQuery等类库 --*> 前端模板引擎 --*> 框架(Vue等)
        1.原生JS: 兼容性差, 效率低
        2.jQuery等类库: 兼容性好, 效率低
        3.模板引擎: 效率高
        4.框架: 避免不必要DOM操作
-->
