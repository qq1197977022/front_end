<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak_v-text_v-html指令</title>
    <script src="../vue.js" defer></script>
    <script src="js/demo08.js" defer></script>
    <style>
        dd>span {
            color: #F00;
        }
        h3 {
            font-size: 2em;
            color: #019E8B;
        }
        div {
            width: 500px;
            background-color: #d9e0ee;
            border: 1px solid #019E8B;
            margin-top: 20px;
        }
    </style>
    <style>
        p[v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <h3>实验环境</h3>
    <ol>
        <li>页面优先JS加载 ~ defer</li>
        <li>网络环境: Slow 3G</li>
    </ol>

    <h3>插值表达式 和 v-cloak指令</h3>
    <div>
        <p id="app1">{{msg}}</p>
        <p id="app2" v-cloak>{{msg}}</p>
    </div>
    <dl>
        <dt>问题1: 插值表达式闪烁</dt>
            <dd>1.Vue编译结束前显示{{msg}}</dd>
            <dd>2.Vue编译结束编译结束后显示绑定数据</dd>
        <dt>解决: v-cloak指令</dt>
            <dd>1.v-cloak指令保持在元素上, 直到Vue实例编译结束 ~ <span>调试观察</span></dd>
    </dl>

    <h3>v-text指令: 更新元素textContent</h3>
    <div>
        <p id="app3" v-text="msg">原始textContent</p>
    </div>

    <h3>v-html指令: 更新元素innerHTML</h3>
    <div id="app4" v-html="msg"><span>原始innerHTML</span></div>
</body>
</html>
